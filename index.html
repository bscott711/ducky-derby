<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Derby - Global</title>
</head>
<body>
    <div class="sky">
        <div class="cloud-layer" id="cloud-layer">
            <div class="cloud" style="width: 100px; height: 40px; top: 10%; animation-duration: 25s;"></div>
            <div class="cloud" style="width: 140px; height: 50px; top: 25%; animation-duration: 35s; animation-delay: -10s;"></div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <div id="countdown-overlay" class="hidden">3</div>

    <div id="chat-overlay" class="hidden">
        <div class="chat-header">
            <span>ðŸ’¬ Global Chat</span>
            <button id="chat-toggle-btn">âˆ’</button>
        </div>
        <div id="chat-content-wrapper">
            <div id="chat-messages"></div>
            <div class="chat-input-row">
                <input type="text" id="chat-input" placeholder="Say something..." maxlength="50">
                <button id="send-chat-btn">Send</button>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div class="panel" id="start-panel">
            <h1>ðŸ¦† Duck Derby ðŸ¦†</h1>
            <p>Global Multiplayer River</p>
            
            <div style="margin-bottom: 20px; margin-top: 20px;">
                <label class="input-label">Your Name:</label>
                <div class="input-group">
                    <input type="text" id="player-name-input" placeholder="e.g. Maverick" maxlength="12">
                </div>
            </div>

            <button class="action-btn" id="join-world-btn">ENTER RIVER</button>
        </div>

        <div class="panel hidden" id="lobby-panel">
            <h2 id="room-code-header">GLOBAL RIVER</h2>
            <div class="room-code-display" id="lobby-timer">Next Race: --s</div>
            
            <h3 id="player-count">0 Racers</h3>

            <div class="customization-container">
                <div id="duck-preview" class="duck-preview-box"></div>
                <div class="duck-controls">
                    <div class="control-group">
                        <label>Body</label>
                        <input type="color" id="color-body-input" value="#FFD700">
                    </div>
                    <div class="control-group">
                        <label>Accent</label>
                        <input type="color" id="color-accent-input" value="#FF8C00">
                    </div>
                </div>
            </div>

            <div class="player-list" id="lobby-player-list"></div>
            <p class="info-msg">Waiting for next race to start...</p>
        </div>

        <div class="panel hidden" id="results-panel">
            <h1 id="result-title">Race Finished!</h1>
            <p id="result-message"></p>
            <div class="podium-container" id="podium-display"></div>
            <p style="margin-top: 20px; color: #666;">Next race starting soon...</p>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
