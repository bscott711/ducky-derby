<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Derby Multiplayer</title>
</head>
<body>
    <div class="sky">
        <div class="cloud-layer" id="cloud-layer">
            <div class="cloud" style="width: 100px; height: 40px; top: 10%; animation-duration: 25s;"></div>
            <div class="cloud" style="width: 140px; height: 50px; top: 25%; animation-duration: 35s; animation-delay: -10s;"></div>
        </div>
    </div>

    <div class="water-container" id="track">
        <div class="wave" id="wave-1"></div>
        <div class="wave" id="wave-2"></div>
        <div id="game-world"></div>
    </div>

    <div id="game-ui">
        <div class="panel" id="start-panel">
            <h1>ðŸ¦† Duck Derby ðŸ¦†</h1>
            
            <div style="margin-bottom: 20px;">
                <label class="input-label">Your Name:</label>
                <div class="input-group">
                    <input type="text" id="player-name-input" placeholder="e.g. Maverick" maxlength="12">
                </div>
            </div>

            <div class="section-divider">
                <h3>Start New Race</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="is-public-check" checked>
                    <label for="is-public-check">List Publicly</label>
                </div>
                <button class="action-btn" id="create-room-btn">Create Race</button>
            </div>

            <div class="lobby-list-container">
                <h3>Available Public Races</h3>
                <div id="public-room-list">
                    <div class="loading-text">Loading rooms...</div>
                </div>
            </div>

            <div class="section-divider-top">
                <p class="small-text">Have a private code?</p>
                <div class="input-group">
                    <input type="text" id="room-code-input" placeholder="Code" style="text-transform: uppercase; width: 40%;">
                    <button class="join-small-btn" id="join-room-btn">Join Private</button>
                </div>
            </div>
        </div>

        <div class="panel hidden" id="lobby-panel">
            <h2 id="room-code-header">ROOM: ????</h2>
            <div class="room-code-display" id="lobby-code-display">????</div>
            
            <h3>Pick Your Duck</h3>
            <div class="duck-grid" id="duck-selection"></div>

            <h3>Racers Ready:</h3>
            <div class="player-list" id="lobby-player-list"></div>

            <p id="host-msg" class="info-msg hidden">You are the host. Click Start when ready.</p>
            <p id="waiting-msg" class="info-msg">Waiting for host to start...</p>
            
            <button class="action-btn hidden" id="start-race-btn" disabled>START RACE</button>
            
            <button class="action-btn hidden" id="delete-room-btn" style="background-color: #e74c3c; margin-top: 10px;">
                CLOSE ROOM
            </button>
        </div>

        <div class="panel hidden" id="results-panel">
            <h1 id="result-title">Race Finished!</h1>
            <p id="result-message"></p>
            <div class="podium-container" id="podium-display"></div>
            <button class="action-btn" id="back-to-lobby-btn">Back to Lobby</button>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
